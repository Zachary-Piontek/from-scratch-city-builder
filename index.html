<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web UI Project</h1>
    </header>

    <main>
        <h1>City Builder</h1>
        <section id="section-left">
            <h3>Environment</h3>
            <div id="div-environment">               
                    <select id="select-environment">
                        <option></option>
                    </select>
                <img src="/assets/mosque.jpeg" height="200" width="250">
            </div>
            <div id="div-city-name">
                <h3>City Name</h3>
                <input id="city-name"><h2></h2>
            </div>
            <div id="div-architecture">  
                <h3>Architecture</h3>             
                    <select id="select-architecture">
                        <option></option>
                    </select>               
                <img src="/assets/modern.jpeg" height="200" width="250">
            </div>
        </section>
        <section id="section-right">
                <div id="div-city-list">
                    <input id="input-slogan" type="text">
                    <button id="button-slogan">Add</button>
                    <p id="description">

                    </p>
                </div>
        </section>
        <section id="section-bottom">
            <div id="super-bonus">
                <button id="button-super-bonus">Reload?</button>
            </div>
        </section>
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
