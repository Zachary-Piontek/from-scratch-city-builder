<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web UI Project</h1>
    </header>

    <main>
        <h1>City Builder</h1>
        <section id="city-info">
            <div id="div-environment"> 
                <h3>Environment</h3>              
                    <select id="select-environment">
                        <option value="2" selected>Dry</option>
                        <option value="4">Tropical</option>
                        <option value="1">Cool</option>
                        <option value="3">Mountains</option>
                    </select>
                <img id="environment-image" src="/assets/enron-1.jpeg" height="200" width="250">
            </div>
            <div id="div-city-name">
                <h3>City Name</h3>
                <input id="input-city-name" value="hi">
            </div>
            <div id="div-architecture">  
                <h3>Architecture</h3>             
                    <select id="architecture-select">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                    </select>               
                <img id="architecture-image" src="/assets/arch-1.jpeg" height="200" width="250">
            </div>
        </section>
        <section id="section-city-design" class="dry">         
            <h2></h2>
            <img id="environment-image" src="./assets/enron-2.jpeg" height="100" width="100">
            <img id="architecture-image" src="./assets/arch-2.jpeg" height="100" width="100">        
    </section>
        <section id="section-middle">
                <div id="div-city-list">
                    <input id="input-slogan" type="text">
                    <button id="button-slogan">Add</button>
                    <p id="description">

                    </p>
                </div>
        </section>
        <section id="section-bottom">
            <div id="super-bonus">
                <button id="button-super-bonus">Reload?</button>
            </div>
        </section>
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
